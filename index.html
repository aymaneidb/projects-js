<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a9606db30.js" crossorigin="anonymous"></script>
    <title>tva calculator</title>
</head>

<body>
    <div class="container bg-info my-5 p-3 shadow ">
        <h1 class="text-center display-3">the calculator tax</h1>
        <form class="m-2 ">
            <div class="mt-4 d-none blockresult">
                <h2 class="text-center text-white mb-2"> Result</h2>
                <div class="bg-white container card display-4  p-3 output"></div>
            </div>
            <div class=" d-flex flex-column">
                <div class="details">
                    <div class="d-flex flex-column ">
                        <label class="font-weight-bolder  text-white text-capitalize">the number</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">MAD</span>
                            </div>
                            <input type="number" placeholder="Enter The Amount" class="form-control input1"
                                aria-label="Amount (to the nearest dollar)" required >
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <label class="font-weight-bolder text-white text-capitalize">the tax</label>
                        <div class="input-group mb-3">
                            <input type="number" placeholder="Enter The taxe" class="form-control input2"
                                aria-label="Amount (to the nearest dollar)" value="" required>
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group-append mx-auto mt-4">
                    <button type="submit"
                        class="result btn float-left btn-lg text-white btn-secondary btn-outline-dark">Get the
                        Result</button>
                    <button class=" restebutton input-group-text float-right "><svg width="1em" height="1em"
                            viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M12.83 6.706a5 5 0 0 0-7.103-3.16.5.5 0 1 1-.454-.892A6 6 0 1 1 2.545 5.5a.5.5 0 1 1 .91.417 5 5 0 1 0 9.375.789z" />
                            <path fill-rule="evenodd"
                                d="M7.854.146a.5.5 0 0 0-.708 0l-2.5 2.5a.5.5 0 0 0 0 .708l2.5 2.5a.5.5 0 1 0 .708-.708L5.707 3 7.854.854a.5.5 0 0 0 0-.708z" />
                        </svg>
                    </button>
                </div>

            </div>
        </form>
    </div>
    <script src="app.js"></script>

</html>
